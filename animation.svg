<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 200" style="background-color: #343f4f;">
  <style type="text/css">
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
    .static-txt {
      fill: #fff;
      font-family: "Poppins", sans-serif;
      font-size: 60px;
      font-weight: 400;
    }
    .dynamic-txts {
      font-family: "Poppins", sans-serif;
      margin-left: 15px;
      height: 90px;
      line-height: 90px;
      overflow: hidden;
    }
    .dynamic-txts li {
      list-style: none;
      fill: #fc6d6d;
      font-size: 60px;
      font-weight: 500;
      position: relative;
      top: 0;
      animation: slide 12s steps(4) infinite;
    }
    @keyframes slide {
      100% {
        transform: translateY(-360px);
      }
    }
    .dynamic-txts li tspan {
      position: relative;
      margin: 5px 0;
      line-height: 90px;
    }
    .dynamic-txts li tspan::after {
      content: "";
      position: absolute;
      left: 0;
      height: 100%;
      width: 100%;
      background: #343f4f;
      border-left: 2px solid #fc6d6d;
      animation: typing 3s steps(10) infinite;
    }
    @keyframes typing {
      40%, 60% {
        left: calc(100% + 30px);
      }
      100% {
        left: 0;
      }
    }
  </style>
  <text x="20" y="80" class="static-txt">I'm a</text>
  <g class="dynamic-txts" transform="translate(160, 0)">
    <text y="0">
      <tspan>Developer</tspan>
    </text>
    <text y="90">
      <tspan>Designer</tspan>
    </text>
    <text y="180">
      <tspan>B-Loger</tspan>
    </text>
    <text y="270">
      <tspan>Freelancer</tspan>
    </text>
  </g>
</svg>
